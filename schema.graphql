type UniswapFactory @entity {
  # factory address
  id: ID!
  pairCount: Int!
}

type Token @entity {
  # token address
  id: ID!

  decimals: BigInt!
}

type Pair @entity {
  # pair address
  id: ID!

  # mirrored from the smart contract
  token0: Token!
  token1: Token!

  # creation stats
  createdAtTimestamp: BigInt!
  createdAtBlockNumber: BigInt!
}

# stores for USD calculations
type Bundle @entity {
  # always 1
  id: ID!
  ethPrice: BigDecimal! # price of ETH usd
}

