type UniswapFactory @entity {
  id: ID! # factory address, checksummed
}

type Token @entity {
  id: ID! # token address, lowercased
  decimals: BigInt!
  
  pairsAsToken0: [Pair!]! @derivedFrom(field: "token0")
  pairsAsToken1: [Pair!]! @derivedFrom(field: "token1")
  mintsAsToken0: [Mint!]! @derivedFrom(field: "token0")
  mintsAsToken1: [Mint!]! @derivedFrom(field: "token1")
  burnsAsToken0: [Burn!]! @derivedFrom(field: "token0")
  burnsAsToken1: [Burn!]! @derivedFrom(field: "token1")
  swapsAsToken0: [Swap!]! @derivedFrom(field: "token0")
  swapsAsToken1: [Swap!]! @derivedFrom(field: "token1")
}

type Pair @entity {
  id: ID! # pair address, lowercased 
  token0: Token!
  token1: Token!
  createdAtTimestamp: BigInt!
  createdAtBlockNumber: BigInt!
  
  mints: [Mint!]! @derivedFrom(field: "pair")
  burns: [Burn!]! @derivedFrom(field: "pair")
  swaps: [Swap!]! @derivedFrom(field: "pair")
}

type Mint @entity(immutable: true) {
  id: ID! # transactionhash#logIndex
  timestamp: BigInt!
  blockNumber: BigInt!
  to: Bytes!
  pair: Pair!
  token0: Token!
  token1: Token!
  sender: Bytes!
  amount0: BigDecimal!
  amount1: BigDecimal!
}

type Burn @entity(immutable: true) {
  id: ID! # transactionhash#logIndex
  timestamp: BigInt!
  blockNumber: BigInt!
  pair: Pair!
  token0: Token!
  token1: Token!
  sender: Bytes!
  amount0: BigDecimal!
  amount1: BigDecimal!
  to: Bytes!
}

type Swap @entity(immutable: true) {
  id: ID! # transactionhash#logIndex
  timestamp: BigInt!
  blockNumber: BigInt!
  pair: Pair!
  token0: Token!
  token1: Token!
  sender: Bytes!
  amount0In: BigDecimal!
  amount1In: BigDecimal!
  amount0Out: BigDecimal!
  amount1Out: BigDecimal!
  to: Bytes!
}

type Transfer @entity(immutable: true) {
  id: ID! # transactionhash#logIndex
  timestamp: BigInt!
  blockNumber: BigInt!
  pair: Pair!
  token0: Token!
  token1: Token!
  from: Bytes!
  to: Bytes!
  value: BigInt!
}